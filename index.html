<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Binary Operator</title>
  </head>
  <body>
    <div class="playground">
      <div class="operator1"><p class="leftoperator"></p></div>
      <div class="operation"><p class="operation">+</p></div>
      <div class="operator2"><p class="rightoperator"></p></div>
      <input
        type="text"
        class="useranswer"
        placeholder="Écrire la réponse en binaire dans le temps imparti"
        autocomplete="off"
        onpaste="return false"
      />
      <button class="submitanswer">Submit</button>
      <div id="countdown">15</div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
